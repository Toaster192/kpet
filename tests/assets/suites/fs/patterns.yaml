description: 'layout of xfs tests for KPET'
patterns:
    -   pattern: ^fs/ext4/.*
        testcase_name: fs/ext4
    -   pattern: ^fs/jbd2/.*
        testcase_name: fs/ext4
    -   pattern: ^fs/xfs/.*
        testcase_name: fs/xfs
    -   pattern: ^fs/[^/]*[ch]
        testcase_name: fs/xfs
cases:
    -   hostRequires: suites/fs/xml/hostrequires.xml
        name: fs/ext4
        tasks: suites/fs/xml/xfstests-ext4-4k.xml
    -   name: fs/xfs
        partitions: suites/fs/xml/partitions.xml
        tasks: suites/fs/xml/xfstests-xfs-4k-finobt.xml
maintainers:
    -   'Xiong Zhou <xzhou@redhat.com>'
version: "1.0"
